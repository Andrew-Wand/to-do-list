<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header/Nav bar -->
    <div class="header-container">
        <nav class="nav-container">
            <button class="side-btn nav-btn" id="side-bar-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </div>

    <!-- Body -->
    <div class="body-container" id="body-container">



        <div class="body-content" id="body-content">
            <span id="project-title">Choose or create a project to begin!</span>
        </div>
    </div>



    <!-- Side bar -->
    <div class="side-bar" id="side-bar">
        <!-- <ul class="side-bar-list">
            <li class="side-btn" id="side-btn">
                <span>All Tasks</span>
            </li>
            <li class="side-btn" id="side-btn">
                <span>Today</span>
            </li>
            <li class="side-btn" id="side-btn">
                <span>This Week</span>
            </li>




        </ul> -->

        <div class="proj-div">
            <span class="project-side-text">
                Projects
                <button class="add-project-btn" id="add-project-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </span>

            <div class="proj-container" id="proj-container">

            </div>

        </div>
    </div>

    <!-- Add project -->
    <form class="add-project-form" id="add-project-form">
        <div class="add-project-content">
            <label class="form-label">Add Project Title</label>
            <input type="text" class="form-input" id="project-title-input" placeholder="Type your title here...">
            <div class="form-btn-container">
                <button type="submit" class="project-submit-btn" id="project-submit-btn"> Submit </button>
                <button type="submit" class="project-cancel-btn" id="project-cancel-btn">Cancel </button>
            </div>
        </div>
    </form>

    <!-- Task Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <header class="modal-header">
                <h1>New Task</h1>
            </header>

            <div class="modal-body-container">
                <form class="modal-form" id="modal-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" class="title-input form-input" id="title-input">
                    </div>

                    <!-- <div>
                        <label for="descript">Description:</label>
                        <textarea name="modalDescript" id="modal-textarea" cols="30" rows="10"
                            class="modal-textarea form-input"></textarea>
                    </div>

                    <div>
                        <label for="dueDate">Due Date:</label>
                        <input type="text" class="modal-date form-input" id="modal-date">
                    </div>

                    <div>
                        <label for="priority">Priority:</label>
                        <input type="text" class="modal-priority form-input" id="modal-priority">
                    </div> -->
                    <button type="submit" class="modal-submit" id="modal-submit form-btn">Submit</button>
                    <button class="modal-cancel" id="modal-cancel form-btn">Cancel</button>
                </form>


            </div>
        </div>


    </div>

    <button class="add-task-btn" id="add-task-btn">
        <i class="fa-solid fa-circle-plus"></i>
    </button>
    <script src="main.js"></script>
</body>

</html>
